hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - common.user_dir=D:/LipReading/Lip2SpeechUnit/lip2speech-unit/multi_target_lip2speech
    - common_eval.path=D:/LipReading/Lip2SpeechUnit/lip2speech-unit/multi_target_lip2speech/checkpoints/lip2speech_lrs3_avhubert_multi.pt
    - common_eval.results_path=D:/LipReading/Lip2SpeechUnit/lip2speech-unit/multi_target_lip2speech/results
  job:
    name: inference
    override_dirname: common.user_dir=D:/LipReading/Lip2SpeechUnit/lip2speech-unit/multi_target_lip2speech,common_eval.path=D:/LipReading/Lip2SpeechUnit/lip2speech-unit/multi_target_lip2speech/checkpoints/lip2speech_lrs3_avhubert_multi.pt,common_eval.results_path=D:/LipReading/Lip2SpeechUnit/lip2speech-unit/multi_target_lip2speech/results
    id: ???
    num: ???
    config_name: decode
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: D:\LipReading\Lip2SpeechUnit\lip2speech-unit\multi_target_lip2speech
  verbose: false
